name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Nix
      uses: meta-introspector/nix-installer-action@main
    
    - name: Build with Nix (runs MiniZinc proofs + WASM)
      run: |
        nix-shell --run "make all"
    
    - name: Copy to _site
      run: |
        mkdir -p _site
        cp -r docs/* _site/ || true
        cp -r spec _site/
        cp foaf.html _site/
        mkdir -p _site/proofs
        cp proofs/* _site/proofs/ || true
        ./scripts/generate_index.sh > _site/index.html
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
